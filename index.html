<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reaktions-rochle</title>
	<body background="background.jpg">
	<script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript">
      var interval;
      var block;
	  var hitCounter = 0;
	  var default_time = 10;
	  var time = 0;
	  var name;
	  var highscore = [];

	  function startButton() {
		document.body.onkeyup = function(e){
			if(e.keyCode == 13){
				start();
			}
		}
	  }
	  
      function positionBlock() {
	    field = document.getElementById("game")
	    block = document.getElementById("block")
		new_w = Math.floor(Math.random() * ( field.offsetWidth - block.offsetWidth ) + 1)
		new_h = Math.floor(Math.random() * ( field.offsetHeight - block.offsetWidth ) + 1)
		block.style.left = new_w + "px"
		block.style.top = new_h + "px"
      }

	  function hitBlock() {
	  	hitCounter++;
		document.getElementById("points").innerHTML = hitCounter
		positionBlock();
	}

	function end() {
        block = document.getElementById("block");
	    document.getElementById("game").style.backgroundColor = "lightgrey";
		block.onclick = "";
		clearInterval(interval);
		highscore.push({
			name: name,
			points: hitCounter,
			date: new Date()
		});
		renderHighscore();
	}
	
	function compareByPoint(a,b){
		if(a.points < b.points){
			return 1;
		}
		if(a.points > b.points){
			return -1;
		}
		return 0;
	}
	
	function renderHighscore(){
		var hs_div;
		var ol;
		
		hs_div = document.getElementById("highscore_id");
		hs_div.innerHTML = "";
		ol=document.createElement("ol");
		highscore.sort(compareByPoint);
		for(i in highscore){
			li=document.createElement("li");
			li.innerHTML = "Name: <b>" + highscore[i].name + "</b>, Points: <b>" + highscore[i].points + "</b>, Date: " + highscore[i].date;
			ol.appendChild(li);
		}
		hs_div.appendChild(ol);
	}

	function countdown(){
		time_div = document.getElementById("time")
		time--;
		time_div.innerHTML = time + "s"

		if ( time <= 0 ){
			end();
		}

	}

      function start(){
		name=name_id.value;
		document.getElementById("game").style.backgroundColor = "white";
        block = document.getElementById("block");
		document.getElementById("points").innerHTML = 0;
		time_div = document.getElementById("time")
		time = default_time;
		time_div.innerHTML = time + "s"
		block.onclick = hitBlock
        positionBlock();
		hitCounter = 0;
        block.style.display = "";
		interval = setInterval(countdown, 1000);
      }


    </script>
    <style>
        #header {
		  margin: 20px;
		}
		
		#game {
          width: 400px;
          height: 400px;
		  margin: 20px;
          border: solid black 1px;
          cursor: crosshair;
		  background-color: lightgrey;
        }

        #settings {
          width: 400px;
		  border: solid black 1px;
          margin: 20px;
		  padding: 10px;
        }
        #main {
          width: 400px;
          margin: 0 auto;
        }
        #block {
          background-color: black;
          width: 10px;
          height: 10px;
		  position: relative;
        }
    </style>
  </head>
  <body onload="startButton()">
    <div id="main">
      <div id="header"><h1>Reaktions-Rochle</h1></div>
      <div id="game">
        <div id="block"></div>
      </div>
      <div id="settings">
        <p>Zeit: <span id="time">0s</span></p>
        <p>Punkte: <span id="points">0</span></p>
		<p>Name: <input type="text" name="Name" id="name_id"></p>
		<p><button onclick="start();" class="btn btn-primary">Start</button></p>
		<hr>
		<h3>Highscore</h3>
		<div id="highscore_id"></div>
      </div>
	  <div id="vue">
		<h3>{{ message }}</h3>
		<table>
			<tr>
				<th>Name</th>
				<th>Punkte</th>
				<th>Zeit</th>
			</tr>
			<tr v-for="entry in highscore">
				<td>{{ entry.name }}</td>
				<td>{{ entry.points }}</td>
				<td>{{ entry.date }}</td>
			</tr>
		</table>
	  </div>
    </div>
  <script>

    new Vue({
      el: '#vue',
      data: {
        message: 'Hello Vue.js!',
		highscore: highscore
      }
    })
  </script>


  </body>
</html>
